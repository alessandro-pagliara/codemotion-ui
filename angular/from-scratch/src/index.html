<!DOCTYPE html>
<html lang="en" class="h-100 w-100">
  <head>
    <meta charset="utf-8" />
    <title>Codemotion UI - Angular</title>
    <base href="/" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" type="image/x-icon" href="favicon.ico" />
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" />
  </head>
  <body class="container h-100">
    <div class="row h-100 align-items-center justify-content-center">
      <div class="col-md-6 col-lg-4 col-xl-3">
        <!-- logo -->
        <div class="row justify-content-center">
          <div class="col-shrink">
            <code-logo></code-logo>
          </div>
        </div>

        <!-- icon -->
        <div class="row mb-2 justify-content-center">
          <div class="col-auto">
            <code-icon icon="lock-closed" color="secondary"></code-icon>
          </div>
        </div>

        <!-- username -->
        <div class="row mb-3">
          <div class="col">
            <code-input label="Username" placeholder="Your email"></code-input>
          </div>
        </div>

        <!-- password -->
        <div class="row mb-3">
          <div class="col">
            <code-input label="Password" type="password"></code-input>
          </div>
        </div>

        <!-- sign-in -->
        <div class="row mb-2">
          <div class="col">
            <code-button label="Sign in"></code-button>
          </div>
        </div>

        <!-- sign-up -->
        <div class="row mb-2">
          <div class="col">
            <code-button label="Sign up" appearance="basic"></code-button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
